<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solusi Akademik By Aca</title>

<style>
body{
margin:0;
font-family:system-ui;
background:#002D5F;
color:white;
}
  
.card{
transition:.3s;
}

.card:hover{
transform:translateY(-4px);
}

.container{
max-width:1000px;
margin:auto;
padding:40px 20px;
}

.hero{
text-align:center;
}

.hero h1{
font-size:42px;
margin-bottom:10px;
}

.hero p{
opacity:.8;
}

.btn{
display:inline-block;
margin-top:20px;
padding:12px 26px;
background:#A1C0F8;
border-radius:30px;
color:#002D5F;
text-decoration:none;
font-weight:600;
}

.section{
margin-top:60px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:20px;
}

.card{
background:rgba(255,255,255,.08);
padding:20px;
border-radius:16px;
}

img{
width:100%;
border-radius:12px;
}
</style>
</head>

<body>

<div class="container">

<div class="hero">
<h1 id="headline"></h1>
<p id="subhead"></p>
<a class="btn" href="#kontak">Konsultasi Gratis</a>
</div>

<div class="section">
<h2>Tentang Kami</h2>
<div class="card" id="about"></div>
</div>

<div class="section">
<h2>Layanan</h2>
<div class="grid" id="services"></div>
</div>

<div class="section">
<h2>Testimoni</h2>
<div class="grid" id="gallery"></div>
</div>

<div class="section" id="kontak">
<h2>Konsultasi</h2>

<div class="card" style="text-align:center">

<p>Siap bantu kebutuhan akademik kamu.</p>

<a class="btn" target="_blank"
href="https://wa.me/6282177253514?text=Halo%20Aca,%20saya%20ingin%20konsultasi%20layanan">
Chat WhatsApp Sekarang
</a>

<p style="margin-top:15px;opacity:.7">
Instagram: @solusiakademik.byaca
</p>

</div>
</div>

<div class="section hero">
<h2>Mulai dari sekarang</h2>
<p>Jangan tunda target akademikmu.</p>
<a class="btn" target="_blank"
href="https://wa.me/6282177253514?text=Halo%20Aca,%20saya%20siap%20mulai">
Mulai Konsultasi
</a>
</div>


</div>

<script>
fetch("data.json")
.then(r=>r.json())
.then(d=>{

headline.innerText=d.settings.headline
subhead.innerText=d.settings.subhead
about.innerText=d.about.text

d.services.forEach(s=>{
services.innerHTML+=`
<div class="card">
<b>${s.title}</b><br><br>${s.desc}
</div>`
})

d.testimonials.forEach(i=>{
gallery.innerHTML+=`<img src="${i}">`
})

})
</script>

</body>
</html>
