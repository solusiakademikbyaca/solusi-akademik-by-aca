<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solusi Akademik By Aca</title>
<style>
body{margin:0;font-family:system-ui;background:#002D5F;color:white}
section{padding:40px 20px;max-width:900px;margin:auto}
h1,h2{margin:0 0 12px}
.card{background:rgba(255,255,255,.08);padding:20px;border-radius:14px;margin:12px 0}
img{max-width:100%;border-radius:10px}
button{padding:10px 18px;border-radius:30px;border:none;background:#A1C0F8}
</style>
</head>

<body>

<section>
<h1 id="headline"></h1>
<p id="subhead"></p>
</section>

<section>
<h2>Tentang Kami</h2>
<div class="card" id="about"></div>
</section>

<section>
<h2>Layanan</h2>
<div id="services"></div>
</section>

<section>
<h2>Testimoni</h2>
<div id="gallery"></div>
</section>

<script>
fetch("data.json")
.then(r=>r.json())
.then(d=>{

headline.innerText=d.settings.headline
subhead.innerText=d.settings.subhead
about.innerText=d.about.text

d.services.forEach(s=>{
services.innerHTML+=`
<div class="card">
<b>${s.title}</b><br>${s.desc}
</div>`
})

d.testimonials.forEach(i=>{
gallery.innerHTML+=`<img src="${i}">`
})

})
</script>

</body>
</html>
